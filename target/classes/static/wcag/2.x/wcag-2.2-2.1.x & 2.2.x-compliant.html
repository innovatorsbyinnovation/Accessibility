<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>WCAG 2.x Operable – COMPLIANT (Part 1)</title>
<style>
:focus{outline:3px solid #ff9800}
</style>

</head>
<body >

<h1>WCAG 2.x Operable – COMPLIANT (Part 1)</h1>

<!-- ===================== 2.1.1 KEYBOARD ===================== -->

<section id="TC-2.1.1-C-001">
<h2>Native button</h2>
<button>Save</button>
</section>

<section id="TC-2.1.1-C-002">
<h2>Accessible custom control</h2>
<div role="button" tabindex="0"
onkeydown="if(event.key==='Enter')alert('Activated')">
Activate
</div>
</section>

<section id="TC-2.1.1-C-003">
<h2>SVG keyboard accessible</h2>
<svg tabindex="0" role="button" aria-label="Play">
<rect width="100" height="40"/>
</svg>
</section>

<!-- ===================== 2.1.2 NO KEYBOARD TRAP ===================== -->

<section id="TC-2.1.2-C-004">
<h2>Accessible dialog</h2>
<dialog id="d1">
<p>Dialog</p>
<button onclick="d1.close()">Close</button>
</dialog>
<button onclick="d1.showModal()">Open</button>
</section>

<!-- ===================== 2.1.4 CHARACTER SHORTCUTS ===================== -->

<section id="TC-2.1.4-C-005">
<h2>Modified shortcut</h2>
<p>Ctrl + D required</p>
</section>

<!-- ===================== 2.2.1 TIMING ===================== -->

<section id="TC-2.2.1-C-006">
<h2>Extend session</h2>
<button>Extend Time</button>
</section>

<!-- ===================== 2.2.2 PAUSE ===================== -->

<section id="TC-2.2.2-C-007">
<h2>Pause animation</h2>
<button>Pause Carousel</button>
</section>

<!-- ===================== 2.2.4 INTERRUPTIONS ===================== -->

<section id="TC-2.2.4-C-008">
<h2>User-controlled alerts</h2>
<button>Show Notification</button>
</section>

</body>
</html>
