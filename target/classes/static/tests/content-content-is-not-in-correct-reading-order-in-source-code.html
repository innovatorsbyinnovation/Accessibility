<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Accessibility tools audit test - Content is not in correct reading order in source code - GDS accessibility team</title>
  <script src="../assets/javascript/jquery-1.12.0.min.js"></script>
  <script src="../assets/javascript/main.js"></script>
  <link rel="stylesheet" href="../assets/stylesheets/tests.css" />
<script>
	document.addEventListener('keydown', function(e) {
		if (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'c')) {
			e.preventDefault();
			alert('Viewing source is disabled!');
		}
	});
	</script>
<style>
		body {
		  user-select: none;
		  -webkit-user-select: none;
		  -moz-user-select: none;
		}

  </style></head>
<body oncontextmenu="return false;">
  <h1>Content is not in correct reading order in source code</h1>
  <main>
    <div class="test-container"><h4>3-Step Skin Care</h4>
<div style="float:right; width:33%">Moisturise</div>
<div style="float:right; width:33%">Exfoliate</div>
<div style="float:right; width:33%">Cleanse</div></div>
  </main>
</body>
</html>
