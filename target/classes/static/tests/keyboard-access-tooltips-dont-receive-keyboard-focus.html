<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Accessibility tools audit test - Tooltips don&#39;t receive keyboard focus - GDS accessibility team</title>
  <script src="../assets/javascript/jquery-1.12.0.min.js"></script>
  <script src="../assets/javascript/main.js"></script>
  <link rel="stylesheet" href="../assets/stylesheets/tests.css" />
<script>
	document.addEventListener('keydown', function(e) {
		if (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'c')) {
			e.preventDefault();
			alert('Viewing source is disabled!');
		}
	});
	</script>
<style>
		body {
		  user-select: none;
		  -webkit-user-select: none;
		  -moz-user-select: none;
		}

  </style></head>
<body oncontextmenu="return false;">
  <h1>Tooltips don&#39;t receive keyboard focus</h1>
  <main>
    <label class="tooltips-not-focusable" for="drivers-licence-no">
            Your driving licence number
            <span class="tooltip-icon">?</span>
<span class="tooltip-information">Your driving licence number can be found in section 5 of your driving licence photocard</span>
</label>
<input id="drivers-licence-no" type="text"/>
  </main>
</body>
</html>
