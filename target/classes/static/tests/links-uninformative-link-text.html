<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Accessibility tools audit test - Uninformative link text - GDS accessibility team</title>
  <script src="../assets/javascript/jquery-1.12.0.min.js"></script>
  <script src="../assets/javascript/main.js"></script>
  <link rel="stylesheet" href="../assets/stylesheets/tests.css" />
<script>
	document.addEventListener('keydown', function(e) {
		if (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'c')) {
			e.preventDefault();
			alert('Viewing source is disabled!');
		}
	});
	</script>
<style>
		body {
		  user-select: none;
		  -webkit-user-select: none;
		  -moz-user-select: none;
		}

  </style></head>
<body oncontextmenu="return false;">
  <h1>Uninformative link text</h1>
  <main>
    <h4>Polar bear</h4>
<p>The polar bear is a carnivorous bear whose native range lies largely within the Arctic Circle,
            encompassing the Arctic Ocean, its surrounding seas and surrounding land masses.</p>
<a href="https://en.wikipedia.org/wiki/Polar_bear">Read more</a>
  </main>
</body>
</html>
