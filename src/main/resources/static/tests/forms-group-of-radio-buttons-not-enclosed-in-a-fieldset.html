<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Accessibility tools audit test - Group of radio buttons not enclosed in a fieldset - GDS accessibility team</title>
  <script src="../assets/javascript/jquery-1.12.0.min.js"></script>
  <script src="../assets/javascript/main.js"></script>
  <link rel="stylesheet" href="../assets/stylesheets/tests.css" />
<script>
	document.addEventListener('keydown', function(e) {
		if (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'c')) {
			e.preventDefault();
			alert('Viewing source is disabled!');
		}
	});
	</script>
<style>
		body {
		  user-select: none;
		  -webkit-user-select: none;
		  -moz-user-select: none;
		}

  </style></head>
<body oncontextmenu="return false;">
  <h1>Group of radio buttons not enclosed in a fieldset</h1>
  <main>
    <form><h4>Do you already have a personal user account?</h4>
<label class="block-label" for="radio-inline-1">
<input id="radio-inline-1" name="radio-inline-group" type="radio" value="Yes" />
            Yes
        </label><br/>
<label class="block-label" for="radio-inline-2">
<input id="radio-inline-2" name="radio-inline-group" type="radio" value="No" />
            No
        </label></form>
  </main>
</body>
</html>
