<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Accessibility tools audit test - Adjacent links going to the same destination - GDS accessibility team</title>
  <script src="../assets/javascript/jquery-1.12.0.min.js"></script>
  <script src="../assets/javascript/main.js"></script>
  <link rel="stylesheet" href="../assets/stylesheets/tests.css" />
<script>
	document.addEventListener('keydown', function(e) {
		if (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'c')) {
			e.preventDefault();
			alert('Viewing source is disabled!');
		}
	});
	</script>
<style>
		body {
		  user-select: none;
		  -webkit-user-select: none;
		  -moz-user-select: none;
		}

  </style></head>
<body oncontextmenu="return false;">
  <h1>Adjacent links going to the same destination</h1>
  <main>
    <a href="https://en.wikipedia.org/wiki/Red_panda"><img alt="Red Panda" height="165" src="../assets/test_images/red_panda.jpg" width="220"/></a>
<a href="https://en.wikipedia.org/wiki/Red_panda">Red Panda</a>
  </main>
</body>
</html>
