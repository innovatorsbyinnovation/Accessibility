<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Accessibility tools audit test - Inline style adds colour - GDS accessibility team</title>
  <script src="../assets/javascript/jquery-1.12.0.min.js"></script>
  <script src="../assets/javascript/main.js"></script>
  <link rel="stylesheet" href="../assets/stylesheets/tests.css" />
<script>
	document.addEventListener('keydown', function(e) {
		if (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'c')) {
			e.preventDefault();
			alert('Viewing source is disabled!');
		}
	});
	</script>
<style>
		body {
		  user-select: none;
		  -webkit-user-select: none;
		  -moz-user-select: none;
		}

  </style></head>
<body oncontextmenu="return false;">
  <h1>Inline style adds colour</h1>
  <main>
    <p style="color: blue;">The colour of this text is set using inline styles.</p>
  </main>
</body>
</html>
